<!DOCTYPE html>
<html lang="en" class="bg-[#F4F5F7]">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link rel="shortcut icon" href="./images/Group.png" type="image/x-icon">

    <!-- daisy & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font - outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body class="outfit-normal">
    <main class="mx-auto w-[480px]">

      <!-- //SECTION - TOP BAR AREA STARTS-->
      <header class="bg-white">
        <div class="flex justify-between px-6 py-5">
          <div class="flex gap-2">
            <img class="w-[50px]" src="./images/Group.png" alt="Payoo Logo">
            <div>
              <h2 class="font-bold text-[#08080888] text-lg">BDT <span id="lbl-cust-currbalance"
                  class="text-[#080808e6]">50000.00</span></h2>
              <p class="font-medium text-[#08080880] text-sm">Avilable Balance</p>
            </div>
          </div>

          <div>
            <button class="text-[#666768] btn"><i class="fa-arrow-right-from-bracket rotate-180 fa-solid"></i>
              <span class="font-normal text-[#08080880] text-sm">Log Out</span></button>
          </div>
        </div>
        <hr class="border-gray-300" />
      </header>
      <!-- //!SECTION top bar area end -->


      <!-- //SECTION - TOP NAVIGATION AREA STARTS -->
      <section class="bg-white px-6 pt-8 pb-6 rounded-b-3xl">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-3 text-[08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low
          and affordable.</p>

        <nav class="justify-between gap-2 grid grid-cols-3 mt-6">
          <div
            class="flex flex-col justify-center items-center bg-blue-50 px-4 py-4 border-1 border-blue-500 rounded-xl"
            id="nav-addmoney">
            <img src="./images/wallet1.png" alt="Add Money">
            <h3 class="font-bold text-blue-500 text-sm" id="lbl-addmoney">Add Money</h3>
          </div>

          <div class="flex flex-col justify-center items-center px-4 py-4 border-[#0874f20d] border-1 rounded-xl"
            id="nav-cashout">
            <img src="./images/send1.png" alt="Cashout">
            <h3 class="text-[#080808b3] text-sm" id="lbl-cashout">Cashout</h3>
          </div>

          <div class="flex flex-col justify-center items-center px-4 py-4 border-[#0874f20d] border-1 rounded-xl"
            id="nav-transfer">
            <img src="./images/money1.png" alt="Transfer Money">
            <h3 class="text-[#080808b3] text-sm" id="lbl-transfer">Transfer Money</h3>
          </div>

          <div class="flex flex-col justify-center items-center px-4 py-4 border-[#0874f20d] border-1 rounded-xl"
            id="nav-getbonus">
            <img src="./images/bonus1.png" alt="Get Bonus">
            <h3 class="text-[#080808b3] text-sm" id="lbl-getbonus">Get Bonus</h3>
          </div>

          <div class="flex flex-col justify-center items-center px-4 py-4 border-[#0874f20d] border-1 rounded-xl"
            id="nav-paybill">
            <img src="./images/purse1.png" alt="Pay Bill">
            <h3 class="text-[#080808b3] text-sm" id="lbl-paybill">Pay Bill</h3>
          </div>

          <div class="flex flex-col justify-center items-center px-4 py-4 border-[#0874f20d] border-2 rounded-xl"
            id="nav-transact">
            <img src="./images/transaction1.png" alt="Transactions">
            <h3 class="text-[#080808b3] text-sm" id="lbl-transact">Transactions</h3>
          </div>
        </nav>
      </section>
      <!-- //!SECTION top navigation area ends -->


      <!-- //SECTION - ADD MONEY TAB STARTS  -->
      <section id="tab-addmoney" class="mt-8">
        <h2 class="mb-6 font-semibold text-[#080808e6] text-lg text-center">Add Money</h2>

        <form class="bg-white p-6 rounded-3xl">
          <div>
            <label class="font-medium text-[#080808b3]" for="fld-custbank-of-addm">Select A Bank</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-custbank-of-addm" placeholder="Select Bank" list="lov-banks-of-addm" required />
            <datalist id="lov-banks-of-addm">
              <option value="Brac Bank"></option>
              <option value="City Back"></option>
              <option value="Dutch-Bangla Bank"></option>
              <option value="Islami Bank"></option>
              <option value="Standard Chartered Bank"></option>
            </datalist>
          </div>

          <div>
            <label class="font-medium text-[#080808b3]" for="fld-custbacc-of-addm">Bank Account Number</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-custbacc-of-addm" placeholder="Enter 11 digit account number" required />
          </div>

          <div>
            <label class="font-medium text-[#080808b3]" for="fld-moneyval-of-addm">Amount</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-moneyval-of-addm" placeholder="Enter the amount to add" required />
          </div>

          <div>
            <label class="font-medium text-[#080808b3]" for="fld-securpin-of-addm">Pin Number</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-securpin-of-addm" placeholder="Enter 4-digit pin number" required />
          </div>

          <button class="mt-8 px-5 py-6 rounded-4xl w-full font-bold text-white text-xl btn btn-info" id="btn-addmoney"
            type="submit">Add Money</button>
        </form>
      </section>
      <!-- //!SECTION - add money tab ends -->


      <!-- //SECTION - CASHOUT TAB STARTS HERE -->
      <section id="tab-cashout" class="mt-8">
        <h2 class="mb-6 font-semibold text-[#080808e6] text-lg text-center">Cash Out</h2>
        <form class="bg-white p-6 rounded-3xl">
          <div>
            <label class="font-medium text-[#080808b3]" for="fld-agentacc-of-cout">Agent Number</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-agentacc-of-cout" placeholder="Enter 11 digit agent number" required />
          </div>

          <div>
            <label class="font-medium text-[#080808b3]" for="fld-moneyval-of-cout">Amount</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-moneyval-of-cout" placeholder="Enter the amount to withdraw" required />
          </div>

          <div>
            <label class="font-medium text-[#080808b3]" for="fld-securpin-of-cout">Pin Number</label>
            <input type="text" class="bg-[#f4f5f7] mt-3 mb-4 px-4 py-5 rounded-4xl w-full text-[#080808] input"
              id="fld-securpin-of-cout" placeholder="Enter 4-digit pin number" required />
          </div>

          <button class="mt-8 px-5 py-6 rounded-4xl w-full font-bold text-white text-xl btn btn-info" id="btn-cashout"
            type="submit">Withdraw Money</button>
        </form>
      </section>
      <!-- //!SECTION cashout tab ends -->

      <!-- //SECTION - TRANSFER MONEY TAB STARTS HERE -->
      <section id="tab-transfer">
      </section>
      <!-- //!SECTION - transfer money tab ends -->

      <!-- //SECTION - GET BONUS TAB STARTS HERE -->
      <section id="tab-getbonus">
      </section>
      <!-- //!SECTION - get bonus tab ends -->

      <!-- //SECTION - PAY BILL TAB STARTS HERE -->
      <section id="tab-paybill">
      </section>
      <!-- //!SECTION - pay bill tab ends -->

      <!-- TRANSATIONS TAB -->
      <!-- //SECTION - TRANSACTIONS TAB STARTS HERE -->
      <section id="tab-transact">
      </section>
      <!-- //!SECTION - transactions tab ends -->
    </main>


    <script src="./bin/script.js"></script>
  </body>

</html>
