<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- daisy & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font - outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>


  <body class="bg-[#F4F5F7] outfit-normal">
    <main class="mx-auto w-[400px] h-screen">
      <section class="">
        <div class="items-center bg-[url(./images/bg.png)] bg-cover bg-no-repeat h-40">
          <img  src="./images/Group.png" alt="Payoo Icon">
        </div>
        <form class="bg-white p-8 rounded-3xl">
          <label class="block mb-3 font-medium text-[#080808]" for="fld-mobile">Mobile Number*</label>
          <input class="block bg-[#F4F5F7] mb-6 px-5 py-4 border-0 rounded-4xl focus:outline-sky-300 w-full font-extralight text-[#080808]"
            id="fld-mobile" type="text" placeholder="Enter your number" required>

          <label class="block mb-3 font-medium text-[#080808]" for="fld-secpin">4 Digit Pin*</label>
          <input class="block bg-[#F4F5F7] mb-6 px-5 py-4 border-0 rounded-4xl focus:outline-sky-300 w-full font-extralight text-[#080808]" 
            id="fld-secpin" type="text" placeholder="Enter 4 Digit Pin" required>
          
          <button class="px-5 py-5 rounded-4xl w-full font-bold text-white text-xl btn btn-info" id="btn-login">Info</button>


        </form>
      </section>


    </main>





    <script src="./bin/script.js"></script>
  </body>

</html>
